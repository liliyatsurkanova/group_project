<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кэт энерджи</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <!-- Header начало -->
    <header class="header">
        <div class="logo">
            <img class="logo__header" src="assets/images/logo-desktop.png" alt="Logo Header">
        </div>
        <nav class="header__menu">
            <ul class="menu">
                <li class="menu__item"><a href="#" class="menu__link">Главная</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Каталог продукции</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Подбор программы</a></li>
            </ul>
            <img class="container__image" src="assets/images/index-background-desktop.png" alt="Header Image">
        </nav>
    </header>
    <!-- Header конец -->


    <!-- main начало -->
    <main class="main">
        <!-- блок div начало -->
        <section class="block">
            <h1 class="block__title">Функциональное питание для котов</h1>
            <p class="block__text">Занялся собой? Займись котом!</p>
            <button class="block__button">Подобрать программу</button>
        </section>

        <div class="image">
            <img class="image__jar" src="assets/images/index-can.png" alt="Image Jar">
        </div>
        <!-- блок div конец -->






        <!-- секция с картой начало -->
        <section class="map">
            <iframe class="map__yandex"
                src="https://yandex.ru/map-widget/v1/?um=constructor%3A35cf913d294571a5536b2312001125719c42a22e3532c304fbd41247a8ef532c&amp;source=constructor"
                width="100%" height="270" frameborder="0">
            </iframe>

            <div class="info">
                <h2 class="info__title">приглашаем
                    к сотрудничеству
                    дилеров!</h2>
                <p class="info__text">ул. Большая
                    Конюшенная, д.19/8<br>
                    Санкт-Петербург</p>
            </div>
        </section>
        <!-- Секция с картой конец -->
    </main>

    <!-- main конец -->


    <!-- Футер начало -->
    <footer class="footer">
        <div class="block1">
            <img class="block1__logo" src="assets/images/footer-logo 2.png" alt="footer logo">
        </div>
        <div class="block2">
            <img class="block2__icon" src="assets/images/vk.png" alt="vk">
            <img class="block2__icon" src="assets/images/instagram.png" alt="instagram">
            <img class="block2__icon" src="assets/images/facebook.png" alt="facebook">
        </div>
        <div class="block3">
            <img class="block3__logo" src="assets/images/logo_html.png" alt="HTML Academy">
        </div>
    </footer>
    <!-- Футер конец -->
</body>

</html>
